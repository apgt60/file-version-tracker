<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Version Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        #repeat-text {
            font-size: xx-large;
            display: none;
        }
        #hello-text {
            font-size: xx-large;
            display: none;
        }
    </style>
</head>
<body>

    <h1>File Version Tracker</h1>

    <div id="file-list-div">
        <!-- <h3>File List</h3> -->
        <table id="file-list" class="table">
            <tr><th>File Name</th><th>Description</th><th style="width: 10%;">Latest Version</th><th style="width: 15%;">Versions</th></tr>
        </table>

        <form id="add-file-form">
            <input type="text" id="add-name" placeholder="File Name" size="25">
            <input type="text" id="add-desc" placeholder="File Description" size="40">
            <input type="text" id="add-link" placeholder="File Link" size="50">
            <button id="add-button">+</button>
        </form>
    </div>   

    <div id="version-list-div">
        <h3 id="file-title">Name</h3>
        <p id="file-description">Description</p>
        <table id="version-list" class="table">
            <tr><th>Version</th><th>Timestamp</th><th>Comment</th><th style="width: 10%;">Link</th></tr>
        </table>
        <form id="add-version-form">
            <input type="hidden" id="add-version-file-id">
            <input type="text" id="add-version-desc" placeholder="Comment" size="25">
            <input type="text" id="add-version-link" placeholder="File Link" size="50">
            <button id="add-version-button">+</button>
        </form>
        <button id="back-to-files-button" onclick="backToFiles()">Back to Files</button>
    </div>
   

</body>
</html>
